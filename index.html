<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drum</title>
</head>
<body>
    <div class="main">
        <marquee style="color: #fff;  font-weight: 900;">It works only with keyboards</marquee>

        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">CLAP</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">HIHAT</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">KICK</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">OPEN</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">BOOM</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">RIDE</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">SNARE</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">TOM</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">LAND</span>
            </div>
           
        </div>
    </div>

    <audio data-key="65" src="./audio/clap.wav"></audio>
    <audio data-key="83" src="./audio/hihat.wav"></audio>
    <audio data-key="68" src="./audio/kick.wav"></audio>
    <audio data-key="70" src="./audio/open.wav"></audio>
    <audio data-key="71" src="./audio/boom.wav"></audio>
    <audio data-key="72" src="./audio/ride.mp3"></audio>
    <audio data-key="74" src="./audio/snare.mp3"></audio>
    <audio data-key="75" src="./audio/tom.mp3"></audio>
    <audio data-key="76" src="./audio/tom.mp3"></audio>
    

    <script src="./app.js"></script>
</body>
</html>
